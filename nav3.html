<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="nav3.css">
</head>
<body>
    <div class="form-container">
        <h1>Contact Us</h1>
        <form>
            <label for="name">Name :</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Email :</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="mobile">Mobile No. :</label>
            <input type="tel" id="mobile" placeholder="Enter your mobile number" required>

            <label for="services">Service You Want :</label>
            <select id="services" required>
                <option value="">--Our Services--</option>
                <option value="web-design">Web Design</option>
                <option value="app-development">App Development</option>
                <option value="digital-marketing">Digital Marketing</option>
            </select>

            <label for="message">Message :</label>
            <textarea id="message" rows="4" placeholder="Enter your message" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
